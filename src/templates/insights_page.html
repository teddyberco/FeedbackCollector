<!DOCTYPE html>
<html>
<head>
    <title>Feedback Insights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            margin: 0; 
            background-color: #f8f9fa;
        }
        .iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            /* Aspect ratio padding-top: (height/width * 100) = (541.25 / 1140 * 100) = 47.478% */
            /* For full page, we might want it to take up more height, or be scrollable. */
            /* Let's make it take significant height, but allow scrolling within the iframe itself. */
            height: 85vh; /* 85% of viewport height, adjust as needed */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .container-custom {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-custom mt-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Feedback Insights Report</h1>
            <a href="/" class="btn btn-outline-primary">Back to Collector Home</a>
        </div>
        <hr>
        <div class="iframe-container">
            <iframe title="Feedback insights" src="https://msit.fabric.microsoft.com/reportEmbed?reportId=566a3c76-552c-49ee-9ed1-a69d0b7d0c54&autoAuth=true&ctid=72f988bf-86f1-41af-91ab-2d7cd011db47" allowFullScreen="true"></iframe>
        </div>
    </div>
</body>
</html>
